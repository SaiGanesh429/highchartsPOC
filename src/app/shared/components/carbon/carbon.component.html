<div class="carbon-components">
    <div class="carbon-component dropdown">
        <div>
            <ibm-dropdown [label]="'Multi Select Dropdown'" [helperText]="''" type="multi" placeholder="Multi-select">
                <ibm-dropdown-list [items]="listItems"></ibm-dropdown-list>
            </ibm-dropdown>
        </div>

    </div>


    <div class="carbon-component dropdown">
        <ibm-dropdown [label]="'Single Select Dropdown'" [theme]="'light'" [helperText]="''" placeholder="Select Option"
            value="id">
            <ibm-dropdown-list [items]="listItems"></ibm-dropdown-list>
        </ibm-dropdown>
    </div>

</div>
